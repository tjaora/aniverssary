<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Anniversary My Love ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
        height: 100vh;
        overflow-x: hidden;
      }

      .heart {
        position: absolute;
        color: red;
        font-size: 24px;
        animation: float 5s infinite linear;
      }

      @keyframes float {
        from {
          transform: translateY(100vh);
          opacity: 1;
        }
        to {
          transform: translateY(-10vh);
          opacity: 0;
        }
      }

      /* Image Gallery */
      .gallery {
        display: none;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        margin-top: 20px;
      }

      .gallery img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center text-center p-6">
    <!-- Title -->
    <h1 class="text-4xl font-bold text-white drop-shadow-md">
      Happy Anniversary, My Love! ‚ù§Ô∏è
    </h1>

    <!-- Floating Hearts -->
    <div id="hearts"></div>

    <!-- Love Letter Section -->
    <button
      id="reveal-btn"
      class="mt-6 px-6 py-3 bg-white text-pink-500 font-bold rounded-full shadow-lg hover:bg-pink-100 transition"
    >
      Click to Reveal My Love üíå
    </button>
    <!-- Image Gallery -->
    <div id="gallery" class="gallery grid w-1/3">
      <img src="pic-1.jpg" alt="Our Memory 1" />
      <img src="pic-4.jpg" alt="Our Memory 2" />
      <img src="pic-2.jpg" alt="Our Memory 3" />
    </div>
    <p
      id="love-message"
      class="hidden mt-4 text-white text-lg bg-pink-500 p-4 rounded-lg shadow-lg w-3/4"
    >
      My Love, <br />
      Every day with you is a blessing, and I am grateful for the love we share.
      You are my joy, my best friend, and my forever. Happy Anniversary! üíñ
    </p>

    <script>
      // Floating hearts animation
      function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 15 + 20 + "px"; // Random size between 20px - 35px
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.getElementById("hearts").appendChild(heart);
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      setInterval(createHeart, 500);

      // Reveal love message & gallery
      document
        .getElementById("reveal-btn")
        .addEventListener("click", function () {
          document.getElementById("love-message").classList.toggle("hidden");
          document.getElementById("gallery").classList.toggle("hidden");
        });
    </script>
  </body>
</html>
